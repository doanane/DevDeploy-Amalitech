# nginx.conf - Nginx configuration
events {
    worker_connections 1024;
}

http {
    upstream devdeploy_api {
        server api:8000;
    }

    server {
        listen 80;
        server_name devdeploy.example.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name devdeploy.example.com;

        ssl_certificate /etc/nginx/ssl/devdeploy.crt;
        ssl_certificate_key /etc/nginx/ssl/devdeploy.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Client settings
        client_max_body_size 10M;
        client_body_timeout 12s;
        client_header_timeout 12s;
        send_timeout 10s;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebSocket timeout
        proxy_read_timeout 86400s;

        # API routes
        location / {
            proxy_pass http://devdeploy_api;
            proxy_redirect off;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
        }

        location /ws/ {
            proxy_pass http://devdeploy_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files (if any)
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /monitoring/health {
            proxy_pass http://devdeploy_api;
            access_log off;
            allow all;
        }

        # Rate limiting zone
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    }
}